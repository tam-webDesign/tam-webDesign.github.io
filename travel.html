<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <style>
            #header {
                background-color: #165;
                color: white;
                font-size: 25px;
                margin: 10px;
            }
            #container {
            }
            body {
                width: 100%;
                margin: auto;
            }
            div.gallery {
                width: 100%;
                display: flex;
                flex-flow: row wrap;
                margin: 15px;
            }
            div.place {
                font-size: 20px;
            }
            .box {
                flex-basis: 20%;
                width: 100%;
                padding: 10px;
                margin: 8px;
                box-shadow: 2px 2px 2px 2px blue;
            }
            .text {
                text-align: center;
                margin-top: 8px
            }
            .image:hover{
                border: 3px solid blue;
            }
             @media only screen and (max-width: 300px) {
            .box {
                flex-basis: 100%;
            }
        }
        @media only screen and (max-width:500px) {
            .box {
                flex-basis: 40%;
            }
            }
           
            
        </style>
    </head>
    <body>
        <div id="header">
            <h1>Travel Website</h1>
        </div>

        <div class="gallery">
            <div class="box">
                <div class="place"><h2>Venice, Italy</h2></div>
                <div class="image">
                    <a
                        target="_blank"
                        href="https://c.pxhere.com/images/c8/e7/f3ee51f9f45ebc765064809dfd38-1634350.jpg!d"
                        ><img
                            src="https://c.pxhere.com/images/c8/e7/f3ee51f9f45ebc765064809dfd38-1634350.jpg!d"
                            width="300"
                            alt="venice"
                    /></a>
                </div>
                <div class="text">Venice, Italy is a popular tourist destination.</div>
            </div>
            <p id="desc">Venice is one </p>
        </div>
        <div class="gallery">
            <div class="box">
                <div class="place"><h2>Rio de Janeiro, Brazil</h2></div>
                <div class="image">
                    <a
                        target="_blank"
                        href="https://live.staticflickr.com/6198/6054862618_805ac4da47_b.jpg"
                        ><img
                            src="https://live.staticflickr.com/6198/6054862618_805ac4da47_b.jpg"
                            width="300"
                            alt="rio de janerio"
                    /></a>
                </div>
                <div class="text">
                    Rio de Janeiro, Brazil is a popular tourist destination
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="box">
                <div class="place"><h2>Kyoto, Japan</h2></div>
                <div class="image">
                    <a
                        target="_blank"
                        href="https://live.staticflickr.com/8065/8152262561_94e4a92ed3_b.jpg"
                        ><img
                            src="https://live.staticflickr.com/8065/8152262561_94e4a92ed3_b.jpg"
                            width="300"
                            alt="kyoto"
                    /></a>
                </div>
                <div class="text">Kyoto, Japan is a popular tourist destination.</div>
            </div>
        </div>
    </body>
</html>
